<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包</title>
  </head>
  <!-- 
      变量作用域： 全局、局部。 
                函数内部可以用全局，函数外部不可以用局部
                函数执行完毕，本作用域中的局部变量就会销毁

        闭包： 指有权访问另一个函数作用域中变量的函数。 简单理解：一个作用域可以访问另一个函数内部的局部变量

   -->
  <body>
    <script>
      //闭包：有权访问另一个函数作用域中变量的函数  （函数里嵌套函数）
      //fun 这个函数作用域 访问了 另一个函数 fn 里面的局部变量num
      //被访问的局部变量所在的函数就是闭包函数 所以函数fn就是一个闭包函数
      function fn() {
        var num = 10;
        function fun() {
          //在这个作用域里面可以访问上面num变量，这就产生了闭包
          console.log(num);
        }
        fun();
      }
      fn();
      //   断点在fn() ,在控制台 source中的 右边 scope 可以看到fn是闭包函数
    </script>
  </body>
</html>
