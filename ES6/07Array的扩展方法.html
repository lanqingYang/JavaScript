<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array的扩展方法</title>
  </head>
  <!-- 
      1. Array.from(伪数组[,callback])  callback:类似与数组的map方法
      2. find()  ,返回第一个符合条件的数组成员，没有返回undefined
   -->
  <body></body>
  <script>
    //-----------------------------------------------------
    //1. Array.from()  将伪数组转变为真数组

    let obj = {
      0: "tanghao",
      1: "lanqing",
      2: "dudu",
      length: 3,
    };

    console.log(Array.from(obj));

    //Array.from() 还可以接收第二个参数，是一个函数，类似于数组的map方法
    let obj1 = {
      0: 1,
      1: 2,
      2: 3,
      length: 3,
    };
    let newarr = Array.from(obj1, (item) => item * 2);
    console.log(newarr); //[2,4,6]

    //-----------------------------------------------------
    //2. find()
    let ary1 = [
      {
        id: 1,
        name: "tanghao",
      },
      {
        id: 2,
        name: "dudu",
      },
    ];
    let target = ary1.find((item) => {
      //形参还可以有 index和arr
      return item.id == 2; //不要忘记return  为3，就是undefined
    });
    console.log(target); //{id: 2,name: "dudu"}

    //-----------------------------------------------------
    //3.findIndex()  返回第一个符合条件数组成员的位置，如果没有找到返回-1
    var arr2 = [1, 3, 56, 234, 463];
    var index = arr2.findIndex((item) => {
      return item > 3; //返回第一个符合条件的位置 ，没有返回-1
    });
    console.log(index); //2

    //-----------------------------------------------------
    //4.includes() 表示某个数组是否包含给定值，返回布尔值
    console.log([1, 2, "e"].includes("e")); //true
    console.log([1, 2, 4].includes(6)); //false
  </script>
</html>
