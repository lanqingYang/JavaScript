<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扩展运算符</title>
  </head>
  <!-- 
      将数组或者对象用逗号分割的参数序列
      运用： 1. 合并数组
            2. 将伪数组转换为真数组
   -->
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <script>
      let arr = [1, 2, 3];
      console.log(...arr); //1 2 3(‘,’ 被当作console.log的参数分隔符了，所以不输出 ‘，’ )
      console.log(1, 2, 3); //1 2 3

      let ary = ["a", "b", "c"];
      //   ...ary;// "a", "b", "c" ;
      console.log(...ary); // a b c

      //1. 合并数组 方法一：
      let arr1 = [1, 2, 3];
      let arr2 = [4, 5, 6];
      let arr3 = [...arr1, ...arr2];
      console.log(arr3); //[1,2,3,4,5,6]

      //1. 方法二： push 方法
      arr1.push(...arr2);
      console.log(arr1); //[1,2,3,4,5,6]

      //2. 伪数组转变为真数组
      var divs = document.querySelectorAll("div");
      console.log(divs); //伪数组，__proto__指向的不是Array
      console.log([...divs]); //真数组  就可以调用Array下的方法
    </script>
  </body>
</html>
