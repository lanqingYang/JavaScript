<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      var promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          if (true) {
            resolve({ name: "tanghao" });
          } else {
            reject("失败");
          }
        }, 1000);
      });
      promise.then((data) => {
        console.log(data);
      });
    </script>
  </body>
</html>
